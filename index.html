<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17a9d5dae1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-div">
        <table>
            <tr>
                <td colspan="4"><div class="calculator-display"></div><td>
            </tr>
            <tr>
                <td><button>AC</button></td>
                <td><button><i class="fa-solid fa-delete-left"></i></button></td>
                <td><button><i class="fa-solid fa-percent"></i></button></td>
                <td><button><i class="fa-solid fa-divide"></i></button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button><i class="fa-solid fa-xmark"></i></button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button><i class="fa-solid fa-minus"></i></button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button><i class="fa-solid fa-plus"></i></button></td>
            </tr>
            <tr>
                <td colspan="2"><button>0</button></td>
                <td><button>.</button></td>
                <td><button><i class="fa-solid fa-equals"></i></button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>

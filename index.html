<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17a9d5dae1.js" crossorigin="anonymous"></script>
</head>
<body>
    <table>
        <tr>
            <td>AC</td>
            <td><i class="fa-solid fa-delete-left"></i></td>
            <td>%</td>
            <td><i class="fa-solid fa-divide"></i></td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td><i class="fa-solid fa-xmark"></i></td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td><i class="fa-solid fa-minus"></i></td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td><i class="fa-solid fa-plus"></i></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
